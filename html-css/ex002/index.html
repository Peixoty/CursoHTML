<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo do jeito que você
        quiser <!-- Less Than / Greater Than -->  
    </p>
    <p>Se precisar quebrar o texto em algum lugar como esse: <br> você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
    </p>
    <p>Vamos adicionar emojis: 
        &#x1F4AA; <!-- &#x indica que o símbolo é em hexadecimal -->
        &#x1F606;
    </p>


</body>
</html>
